<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET Dictionary</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="script.js" defer></script>

<body>

    <div class="f-between-column">

        <section class="card search w-75">
            <div class="card-header">
                MET Dictionary
            </div>

            <div class="card-body">
                <label for="input-word" class="form-label">Seach</label>
                <input type="text" id="input-word" class="form-control" >
                <div id="input-word-note" class="form-text">
                Search an English word. Please type carefully for typing errors
                </div>
            </div>

            <div class="card-footer f-end">
                <button type="button" id="search" class="btn btn-primary">Search</button>
            </div>
        </section>


        <section class="card result-container w-75">
            <div class="card-header">
                Results
            </div>

            <div class="card-body f-center">

                <div class="result w-75 f-column-center">

                        </p>

                        <p>Definition: <span class="definition">used as a greeting or to begin a phone conversation.</span></p>


                    </div>
                </div> -->

                    <div class="error-showcase f-center p-5">
                    <p class="error-message text-danger">Word can not found, try again </p>

        </section>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
